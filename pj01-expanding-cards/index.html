<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Expanding Cards</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="container">
            <div
                class="panel active"
                style="
                    background-image: url(https://cdn.pixabay.com/photo/2024/01/22/14/38/python-8525514_1280.jpg);
                ">
                <h3>Python</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url(https://cdn.pixabay.com/photo/2024/02/16/14/20/snail-8577681_1280.jpg);
                ">
                <h3>Snail</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url(https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_960_720.jpg);
                ">
                <h3>Bird</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url(https://cdn.pixabay.com/photo/2024/03/05/20/48/church-8615302_960_720.jpg);
                ">
                <h3>Church</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url(https://cdn.pixabay.com/photo/2023/03/17/11/39/mountain-7858482_1280.jpg);
                ">
                <h3>Mountains</h3>
            </div>
        </div>
    </body>
</html>
